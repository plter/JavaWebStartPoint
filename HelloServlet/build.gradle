plugins {
    id 'java'
    id 'war'
}

group 'HelloServlet'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-servlet-api', version: '8.5.30'
}
